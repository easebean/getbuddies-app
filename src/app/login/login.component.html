 <!-- header -->
    <div class="header">
        <div>
            <button [routerLink]="'/home'" class="hover:bg-gray-700 px-6 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" 
                stroke-linejoin="round" class="feather feather-chevron-left">
                <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
        </div>
        <div>
            <div class="getBuddies">GetBuddies</div>
        </div>
    </div>
 
    <!-- main container -->
    <div class="main">
        <div class="mx-auto w-3/4 lg:w-1/2 md:w-3/4 sm:w-full">
            <div class="flex flex-col">
                <!-- heading Login -->
                <div class="flex text-sm p-4">
                    <div class="mx-auto">
                        <button [routerLink]="'/signup'"
                        class="heading">SignUp</button>
                    </div>
                    <div class="mx-auto">
                        <button [routerLink]="'/login'"
                        class="heading">Login</button>
                    </div>
                </div>
            </div>
        
            <!-- main form -->
            <div class="bg-gray-200">
                <div class="flex">
                    <div class="bg-gray-200 mx-auto px-10 py-4 w-11/12 lg:w-4/5 md:w-4/5">
                        <form>
                            <div>
                                <label for="email" class="label">Email ID</label>
                                <input [(ngModel)]="email" required class="input transition duration-500 ease-out transform hover:-translate-y-1 hover:scale-102" type="email" placeholder="example@abc.com">
                            </div>
                            <div>
                                <label for="password" class="label">Password</label>
                                <input [(ngModel)]="password" required class="input transition duration-500 ease-out transform hover:-translate-y-1 hover:scale-102" type="password" placeholder="Enter password">
                            </div>
                            <!-- Register button -->
                            <div class="text-center">
                                <div>
                                    <button class="button transition duration-500 ease-in-out hover: scale-102;">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Footer -->
<footer class="grid grid-cols-3 py-6 bg-gray-900 text-gray-100 absolute inset-x-0 bottom-0">
    <div class="px-4">Icons</div>
    <div class="mx-auto">GetBuddies</div>
    <div class="right-0 absolute pr-8">&copy; 2021</div>
</footer>
